<head>
    <title>TELA</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <link rel="stylesheet" href="custom.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300,100' rel='stylesheet' type='text/css'>
</head>
<body>
<!--    <div id="mask"></div>-->
    
    <div class="row" style="padding:0px;margin:10px;">
        <div class="col-sm-1"></div>

        <div class="col-sm-1" id="navleft" style="padding:0px;">
            <a>
                <img src="telaLogoWithoutBorder.png" width="70px">
            </a>
        </div>
        <div class="col-sm-9" id="navright">

            <ul class="nav navbar-nav navbar-right" style="height:80px;margin-left">
                <li><a href="#">About</a></li>
                <li><a href="#">Pricing</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Sign In</a>
                    <ul class="dropdown-menu" id="register">
                        <li>
                            <form>    
                                Username: <input type="text" class="form-control">
                                Password: <input type="text" class="form-control">
                                
                                <input type="submit" value="Login" class="btn reg_btn">
                                <input type="submit" value="Register" class="btn reg_btn">
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="col-sm-1"></div>
    </div>
    
    
    <div id="videocontainer">
        <video autoplay  poster="poster.png" id="bgvid" loop>
            <source src="video.mp4" type="video/mp4">
        </video>
    </div>
    
    <div class="row" style="padding:0px;margin:10px;">
        
        <div class="col-sm-1"></div>
        <div class="col-sm-10" id="main_content">
            <h1>We do your Laundry</h1>
            <center>
                <a class="btn_link" href="#">Learn More</a><br>
                <a class="btn_link" href="#">Sign In</a>
            </center>
        </div>
        <div class="col-sm-1"></div>      
    </div>
    
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="tela.js"></script>
    
    <div ng-app="tela" ng-controller="tela_ctrl">
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
